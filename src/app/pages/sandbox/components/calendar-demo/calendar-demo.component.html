<div class="content">
  <div class="card-title">
    <p>日期選擇器範例</p>
  </div>
  <div class="card-content">
    <div class="ui-g  ui-fluid">
      <div class="ui-lg-4 ui-md-6">
        <h3>Min Date</h3>
        <p-calendar [(ngModel)]="minDate"></p-calendar>
      </div>
      <div class="ui-lg-4 ui-md-6">
        <h3>Max Date</h3>
        <p-calendar [(ngModel)]="maxDate"></p-calendar>
      </div>
      <div class="ui-lg-4 ui-md-12">
        <h3>Display Format</h3>
        <input type="text" pInputText [(ngModel)]="formatStr" />
      </div>
      <!-- <div class="ui-g-6 ui-md-4">
        <h3>Icon</h3>
        <p-checkbox label="Show Icon" binary="true" [(ngModel)]="showIcon"></p-checkbox>
      </div>
      <div class="ui-g-6 ui-md-4">
        <h3>Time</h3>
        <p-checkbox label="Show Time" binary="true" [(ngModel)]="showTime"></p-checkbox>
      </div>
      <div class="ui-g-4 ui-md-4"></div> -->
      <div class="ui-g-6 ui-md-12">
        <h3>Calendar</h3>
        <p-calendar [(ngModel)]="date" [locale]="locale" [dateFormat]="formatStr" [minDate]="minDate" [maxDate]="maxDate"
          [defaultDate]="defaultDate" [showTime]="showTime" [showIcon]="showIcon"></p-calendar>
      </div>
    </div>
  </div>
</div>
