<form [formGroup]="model">
  <div class="content">
    <div class="ui-g">
      <div class="ui-g-12 card-title">
        <p>{{ 'featuregroup.editGroupTitle' | translate }}</p>
      </div>
      <div class="card-content">
        <div class="ui-g">
          <div class="ui-lg-4 ui-md-12">
            <span>{{ 'featuregroup.FeatureGroupName' | translate }}：</span>
            <input type="text" pInputText formControlName="featureGroupName" />
          </div>
          <div class="ui-lg-4 ui-md-12">
            <span>{{ 'featuregroup.IsActive' | translate }}：</span>
            <p-checkbox binary="true" formControlName="isActive"></p-checkbox>
          </div>
          <div class="ui-lg-4 ui-md-12">
            <span>{{ 'featuregroup.sort' | translate }}：</span>
            <input type="number" pInputText formControlName="sort" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-group bottom">
    <button pButton class="outline" type="button" label="{{ 'general.cancel' | translate }}"
      (click)="cancel()"></button>
    <button pButton type="button" label="{{ 'general.save' | translate }}" [disabled]="model.invalid"
      (click)="save()"></button>
  </div>
</form>
