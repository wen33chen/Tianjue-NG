<div class="content">
  <div class="ui-g">
    <div class="ui-g-12 card-title">
      <p>{{ 'featuregroup.name' | translate }}</p>
    </div>
    <div class="card-content">
      <div class="ui-g-10">
        <div class="ui-inputgroup">
          <input type="text" pInputText placeholder="{{ 'featuregroup.FeatureGroupName' | translate }}"
            [(ngModel)]="keyword">
          <button pButton type="button" label="{{ 'general.query' | translate }}" class="outline"
            (click)="filter()"></button>
        </div>
      </div>
      <div class="ui-g-12">
        <p-table #table [value]="(featureGroups$ | async)?.items" [lazy]="true" [paginator]="true" [rows]="pageSize"
          [loading]="loading" [totalRecords]="(featureGroups$ | async)?.totalCount" (onLazyLoad)="lazyLoad($event)">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="featureGroupName">
                {{ 'featuregroup.FeatureGroupName' | translate }}
                <p-sortIcon field="featureGroupName"></p-sortIcon>
              </th>
              <th pSortableColumn="isActive">
                {{ 'featuregroup.IsActive' | translate }}
                <p-sortIcon field="isActive"></p-sortIcon>
              </th>
              <th pSortableColumn="sort">
                {{ 'featuregroup.sort' | translate }}
                <p-sortIcon field="sort"></p-sortIcon>
              </th>
              <th>
                {{ 'featuregroup.management' | translate }}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{item.featureGroupName}}</td>
              <td>
                <p appActiveText [isActive]="item.isActive"></p>
              </td>
              <td>{{item.sort}}</td>
              <td class="btn-group">
                <button pButton type="button" label="{{ 'general.edit' | translate }}" class="outline"
                  (click)="handleEdit(item.featureGroupId)"></button>
                <button pButton type="button" label="{{ 'general.delete' | translate }}" class="outline"
                  (click)="handleDelete(item.featureGroupId)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>
  </div>
</div>
