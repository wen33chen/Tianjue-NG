<div class="content">
    <div class="ui-g">
      <div class="ui-g-12 card-title">
        <p>{{ 'features.roles.name' | translate }}</p>
      </div>
      <div class="card-content">
        <div class="ui-g-10">
        </div>
        <div class="ui-g-12">
          <p-table #table
            [value]="tableData"
            [lazy]="true"
            [paginator]="true"
            [rows]="pageSize"
            [totalRecords]="(roleFeatures$ | async)?.totalCount"
            >

            <ng-template pTemplate="header">
              <tr>
                <th style="width: 4em">
                 Role
                </th>
                <th>
                  可使用MenuCodes
                </th>
                <th style="width: 6em">
                  修改
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
              <tr>
                <td>{{item.roleCode}}</td>
                <td>
                  <span *ngFor="let child of item.menuCodes">{{child}}</span>
                </td>
                <td class="btn-group">
                  <button pButton type="button" label="{{ 'general.edit' | translate }}" class="outline" (click)="handleEdit(item.roleCode)"></button>
                </td>
              </tr>
            </ng-template>
          </p-table>

        </div>
      </div>
    </div>
  </div>
