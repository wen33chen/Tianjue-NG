<div class="content">
  <div class="ui-g">
    <div class="ui-g-12 card-title">
      <p>{{ 'features.roles.name' | translate }}</p>
    </div>
    <div class="card-content">
      <div class="ui-g-10">
      </div>
      <div class="ui-g-12">
        <p-table #table
          [value]="(roleFeatures$ | async)?.items"
          [lazy]="true"
          [paginator]="true"
          [rows]="pageSize"
          [loading]="loading"
          [totalRecords]="(roleFeatures$ | async)?.totalCount"
          (onLazyLoad)="lazyLoad($event)">

          <ng-template pTemplate="header">
            <tr>
              <th>
                {{ 'rolefeature.roleCode' | translate }}
              </th>
              <th>
                {{ 'rolefeature.roleName' | translate }}
              </th>
              <th>
                {{ 'rolefeature.feature' | translate }}
              </th>
              <th>
                {{ 'rolefeature.management' | translate }}
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{item.roleCode}}</td>
              <td>{{item.roleName}}</td>
              <td>
                <span *ngFor="let child of item.features">{{child}}</span>
              </td>
              <td class="btn-group">
                <button pButton type="button" label="{{ 'general.edit' | translate }}" class="outline" (click)="handleEdit(item.roleId)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>
  </div>
</div>
